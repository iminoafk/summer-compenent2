<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">

    <div class="result">
      <h3>Your Result</h3>
      <div class="score">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <a>Great</a>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="sum">
      <h3>Summary</h3>
      <div>
        <div class="score-list un">
          <div>
            <img src="assets/images/icon-reaction.svg" class="icon">
            <p class="cat">Reaction </p>
          </div>
          <p class="note">80<span>  / 100</span></p>
        </div>
        <div class="score-list de">
          <div>
            <img src="assets/images/icon-memory.svg" class="icon">
            <p class="cat">Memory </p>
          </div>
          <p class="note"> 61<span>  / 100</span></p>
        </div>
        <div class="score-list tr">
          <div>
            <img src="assets/images/icon-verbal.svg" class="icon">
            <p class="cat">Verbal </p>
          </div>
          <p class="note"> 72<span> / 100</span> </p>
        </div>
        <div class="score-list qu">
          <div>
            <img src="assets/images/icon-visual.svg" class="icon">
            <p class="cat">Visual</p>
          </div>
          <p class="note"> 72<span>  / 100</span></p>
        </div>
        <div class="co">
          <a href="#">Continue</a>
        </div>
      </div>   
    </div>
  </div>
  
  
</body>
</html>
